[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = kekswiki
directory = kekswiki/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = kekswiki/i18n/kekswiki.pot
width = 80

[init_catalog]
domain = kekswiki
input_file = kekswiki/i18n/kekswiki.pot
output_dir = kekswiki/i18n

[update_catalog]
domain = kekswiki
input_file = kekswiki/i18n/kekswiki.pot
output_dir = kekswiki/i18n
previous = true
